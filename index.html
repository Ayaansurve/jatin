<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, My Love!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <h1>🎉 Happy Birthday, My Love! 🎉</h1>
        <p>You are the most amazing person in my life. Today is all about you!</p>
        <button id="openCardButton">Open Your Card ❤️</button>
      </div>
      <div class="card-back">
        <div class="message">
          <p>I love you more than words can say. You make my life so beautiful. ❤️</p>
          <img src="phto.jpg" alt="Our Photo" class="photo">
          <button id="closeCardButton">Close Your Card ❤️</button>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
        </div>
      </div>
    </div>
  </div>
  <audio id="birthdaySong" src="birthday_song.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
